<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">

                <div class="row">
                    <h1 class="col-10">Save Rating</h1>
                    <div class="col-2 text-right">
                        <button type="button" class="close " aria-label="Close">
                            <a href="/poseidon/rating/list" class="text-decoration-none">
                                <span class="text-right justify-content-end" aria-hidden="true">&times;</span>
                            </a>
                        </button>

                    </div>
                </div>

                <form th:action="@{/poseidon/rating/saveRating}" th:object="${rating}" th:method="post">
                    <div class="form-group">
                        <label class="control-label" for="moodysRating">Moodys rating</label>
                        <input id="moodysRating" class="form-control" type="text"
                               name="moodysRating"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('moodysRating')}" th:errors="*{moodysRating}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="sandPRating">SandP rating</label>
                        <input id="sandPRating" class="form-control" type="text"
                               name="sandPRating"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('sandPRating')}" th:errors="*{sandPRating}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="fitchRating">Fitch rating</label>
                        <input id="fitchRating" class="form-control" type="text"
                               name="fitchRating"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('fitchRating')}" th:errors="*{fitchRating}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="orderNumber">Order number</label>
                        <input id="orderNumber" class="form-control" type="number"
                               name="orderNumber"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('orderNumber')}" th:errors="*{orderNumber}"></p>
                    </div>
                    <div class="form-group">
                        <div class="row justify-content-center">
                            <div class="col-sm-6 col<-sm-offset-3">
                                <button type="submit" class="form-control btn btn-primary">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

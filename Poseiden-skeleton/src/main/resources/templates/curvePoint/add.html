<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">

                <h1>Save Curve</h1>
                <form th:action="@{/poseidon/curvePoint/saveCurve}" th:object="${curvePoint}" th:method="post">
                    <div class="form-group">
                        <label class="control-label" for="curveId">curveId</label>
                        <input id="curveId" class="form-control" type="number"
                               name="curveId" required autofocus="autofocus"/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="term">term</label>
                        <input id="term" class="form-control" type="number"
                               name="term" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="value">value</label>
                        <input id="value" class="form-control" type="number"
                               name="value" required/>
                    </div>
                    <div class="form-group">
                        <div class="row justify-content-center">
                            <div class="col-sm-6 col<-sm-offset-3">
                                <button type="submit" class="form-control btn btn-primary">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">

                <div class="row">
                    <h1 class="col-10">Save Curve</h1>
                    <div class="col-2 text-right">
                        <button type="button" class="close " aria-label="Close">
                            <a href="/poseidon/curvePoint/list" class="text-decoration-none">
                                <span class="text-right justify-content-end" aria-hidden="true">&times;</span>
                            </a>
                        </button>

                    </div>
                </div>

                <form th:action="@{/poseidon/curvePoint/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" th:method="put">
                    <div class="form-group">
                        <label class="control-label" for="curveId">CurveId</label>
                        <input id="curveId" class="form-control" type="number" th:value="${curvePoint.curveId}"
                               name="curveId"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('curveId')}" th:errors="*{curveId}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="term">Term</label>
                        <input id="term" class="form-control" type="number" step=".01" th:value="${curvePoint.term}"
                               name="term"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('term')}" th:errors="*{term}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="value">Value</label>
                        <input id="value" class="form-control" type="number" step=".01" th:value="${curvePoint.value}"
                               name="value"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('value')}" th:errors="*{value}"></p>
                    </div>
                    <div class="form-group">
                        <div class="row justify-content-center">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button type="submit" class="form-control btn btn-primary">
                                    Update
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

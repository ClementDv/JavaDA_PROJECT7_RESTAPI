<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 col-md-offset-3">

				<h1>Update Trade</h1>
				<form th:action="@{/poseidon/trade/updateTrade}" th:object="${tradeDto}" th:method="put">
					<div class="form-group">
						<label class="control-label" for="account">Account</label>
						<input id="account" class="form-control" type="text" th:value="${tradeToUpdate.account}"
							   name="account" required/>
					</div>
					<div class="form-group">
						<label class="control-label" for="type">Type</label>
						<input id="type" class="form-control" type="text" th:value="${tradeToUpdate.type}"
							   name="type" required/>
					</div>
					<div class="form-group">
						<label class="control-label" for="buyQuantity">Buy quantity</label>
						<input id="buyQuantity" class="form-control" type="number"
							   th:value="${tradeToUpdate.buyQuantity}"
							   name="buyQuantity" required/>
					</div>
					<div class="form-group">
						<div class="row justify-content-center">
							<div class="col-sm-6 col-sm-offset-3">
								<input type="hidden" name="id" th:value="${tradeToUpdate.id}"/>
								<button type="submit" class="form-control btn btn-primary">
									Update
								</button>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>

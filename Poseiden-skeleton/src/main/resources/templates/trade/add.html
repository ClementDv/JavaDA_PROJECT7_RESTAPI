<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">

                <div class="row">
                    <h1 class="col-10">Save Trade</h1>
                    <div class="col-2 text-right">
                        <button type="button" class="close " aria-label="Close">
                            <a href="/poseidon/trade/list" class="text-decoration-none">
                                <span class="text-right justify-content-end" aria-hidden="true">&times;</span>
                            </a>
                        </button>

                    </div>
                </div>

                <form th:action="@{/poseidon/trade/saveTrade}" th:object="${trade}" th:method="post">
                    <div class="form-group">
                        <label class="control-label" for="account">Account</label>
                        <input id="account" class="form-control" type="text"
                               name="account"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="type">Type</label>
                        <input id="type" class="form-control" type="text"
                               name="type"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="buyQuantity">Buy quantity</label>
                        <input id="buyQuantity" class="form-control" type="number" step=".01"
                               name="buyQuantity"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}"></p>
                    </div>
                    <div class="form-group">
                        <div class="row justify-content-center">
                            <div class="col-sm-6 col<-sm-offset-3">
                                <button type="submit" class="form-control btn btn-primary">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

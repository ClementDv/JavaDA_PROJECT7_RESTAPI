<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/poseidon/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/poseidon/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/poseidon/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/poseidon/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/poseidon/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/poseidon/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Rule List</h2></div>
	<div class="row">
		<a href="/poseidon/ruleName/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Description</th>
					<th>Json</th>
					<th>Template</th>
					<th>Sql</th>
					<th>SqlPart</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="ruleName : ${ruleNameList}">
				<td th:text="${ruleName.id}"/>
				<td th:text="${ruleName.name}"/>
				<td th:text="${ruleName.description}"/>
				<td th:text="${ruleName.json}"/>
				<td th:text="${ruleName.template}"/>
				<td th:text="${ruleName.sqlStr}"/>
				<td th:text="${ruleName.sqlPart}"/>
				<td>
					<div class="btn-group">
						<form th:action="@{/poseidon/ruleName/updateRuleName}" th:method="get">
							<input type="hidden" name="id" th:value="${ruleName.id}"/>
							<button type="submit" value="Get" class="btn btn-primary mr-2">Update</button>
						</form>
						<form th:action="@{/poseidon/ruleName/deleteRuleName}" th:method="delete">
							<input type="hidden" name="id" th:value="${ruleName.id}"/>
							<button type="submit" value="Delete" class="btn btn-danger mr-2">Delete</button>
						</form>
					</div>
				</td>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>

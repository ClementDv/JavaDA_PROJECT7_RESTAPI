<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">

                <h1>Update Rule Name</h1>
                <form th:action="@{/poseidon/ruleName/updateRuleName}" th:object="${ruleNameDto}" th:method="put">
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <input id="name" class="form-control" type="text" th:value="${ruleNameToUpdate.name}"
                               name="name" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="description">Description</label>
                        <input id="description" class="form-control" type="text"
                               th:value="${ruleNameToUpdate.description}"
                               name="description" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="json">Json</label>
                        <input id="json" class="form-control" type="text" th:value="${ruleNameToUpdate.json}"
                               name="json" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="template">Template</label>
                        <input id="template" class="form-control" type="text" th:value="${ruleNameToUpdate.template}"
                               name="template" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="sqlStr">Sql</label>
                        <input id="sqlStr" class="form-control" type="text" th:value="${ruleNameToUpdate.sqlStr}"
                               name="sqlStr" required/>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="sqlPart">SqlPart</label>
                        <input id="sqlPart" class="form-control" type="text" th:value="${ruleNameToUpdate.sqlPart}"
                               name="sqlPart" required/>
                    </div>
                    <div class="form-group">
                        <div class="row justify-content-center">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="hidden" name="id" th:value="${ruleNameToUpdate.id}"/>
                                <button type="submit" class="form-control btn btn-primary">
                                    Update
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">

                <div class="row">
                    <h1 class="col-10">Save Rule</h1>
                    <div class="col-2 text-right">
                        <button type="button" class="close " aria-label="Close">
                            <a href="/poseidon/ruleName/list" class="text-decoration-none">
                                <span class="text-right justify-content-end" aria-hidden="true">&times;</span>
                            </a>
                        </button>

                    </div>
                </div>

                <form th:action="@{/poseidon/ruleName/saveRuleName}" th:object="${ruleName}" th:method="post">
                    <div class="form-group">
                        <label class="control-label" for="name">Name</label>
                        <input id="name" class="form-control" type="text"
                               name="name"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="description">Description</label>
                        <input id="description" class="form-control" type="text"
                               name="description"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="json">Json</label>
                        <input id="json" class="form-control" type="text"
                               name="json"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('json')}" th:errors="*{json}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="template">Template</label>
                        <input id="template" class="form-control" type="text"
                               name="template"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('template')}" th:errors="*{template}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="sqlStr">SqlStr</label>
                        <input id="sqlStr" class="form-control" type="text"
                               name="sqlStr"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}" th:errors="*{sqlStr}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="sqlPart">SqlPart</label>
                        <input id="sqlPart" class="form-control" type="text"
                               name="sqlPart"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}" th:errors="*{sqlPart}"></p>
                    </div>
                    <div class="form-group">
                        <div class="row justify-content-center">
                            <div class="col-sm-6 col<-sm-offset-3">
                                <button type="submit" class="form-control btn btn-primary">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

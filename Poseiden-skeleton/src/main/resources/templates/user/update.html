<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">

                <div class="row">
                    <h1 class="col-10">Update User</h1>
                    <div class="col-2 text-right">
                        <button type="button" class="close " aria-label="Close">
                            <a href="/poseidon/user/list" class="text-decoration-none">
                                <span class="text-right justify-content-end" aria-hidden="true">&times;</span>
                            </a>
                        </button>

                    </div>
                </div>

                <form th:action="@{/poseidon/user/{id}(id=${user.id})}" th:object="${user}" th:method="put">
                    <div class="form-group">
                        <label class="control-label" for="fullname">Fullname <span
                                class="text-info small">*</span></label>
                        <input id="fullname" class="form-control" type="text" th:value="${user.fullname}"
                               name="fullname"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="username">Username <span
                                class="text-info small">*</span></label>
                        <input id="username" class="form-control" type="text" th:value="${user.username}"
                               name="username"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">New password</label>
                        <input id="password" class="form-control" type="text"
                               name="password"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                    <div class="form-group text-center">
                        <label for="role" class="control-label">Role <span class="text-info small">*</span></label>
                        <div class="row" id="role">
                            <label class="form-check-label col-6"><input class="form-check-input" type="radio"
                                                                         name="role"
                                                                         th:value="ADMIN"
                                                                         th:checked="${user.getRole() eq 'ADMIN'}"
                                                                         required>Admin</label>
                            <label class="form-check-label col-6"><input class="form-check-input" type="radio"
                                                                         name="role"
                                                                         th:value="USER"
                                                                         th:checked="${user.getRole() eq 'USER'}"
                                                                         required>User</label>
                            <p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
                        </div>
                    </div>
                    <p class="text-info small">* means field is required</p>
                    <div class="form-group">
                        <div class="row justify-content-center">
                            <div class="col-sm-6 col-sm-offset-3">
                                <button type="submit" class="form-control btn btn-primary">
                                    Update
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

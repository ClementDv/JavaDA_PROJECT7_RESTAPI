<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">

            </div>
            <div class="col-6 text-right">
                <a href="/poseidon/">Home</a>&nbsp;|&nbsp;<a href="/poseidon/login">Login</a>
            </div>
        </div>
        <div class="row"><h2>User List</h2></div>
        <div class="row">
            <a href="/poseidon/user/register" class="btn btn-primary btn-sm">Add New</a>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Full Name</th>
                    <th>User Name</th>
                    <th>Role</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${userList}">
                    <td style="width: 10%" th:text="${user.id}"></td>
                    <td th:text="${user.fullname}"></td>
                    <td th:text="${user.username}"></td>
                    <td style="width: 25%" th:text="${user.role}"></td>
                    <td style="width: 15%" class="text-center">
                        <div class="btn-group">
                            <form th:action="@{/poseidon/user/{id}(id=${user.id})}" th:method="get">
                                <button type="submit" value="Get" class="btn btn-primary mr-2">Update</button>
                            </form>
                            <form th:action="@{/poseidon/user/{id}(id=${user.id})}" th:method="delete">
                                <button type="submit" value="Delete" class="btn btn-danger mr-2">Delete</button>
                            </form>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>

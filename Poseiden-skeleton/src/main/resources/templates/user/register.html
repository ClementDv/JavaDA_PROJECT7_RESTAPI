<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Home</title>
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-md-offset-3">

                <div class="row">
                    <h1 class="col-10">Save User</h1>
                    <div class="col-2 text-right">
                        <button type="button" class="close " aria-label="Close">
                            <a href="/poseidon/user/list" class="text-decoration-none">
                                <span class="text-right justify-content-end" aria-hidden="true">&times;</span>
                            </a>
                        </button>

                    </div>
                </div>

                <!-- error message -->
                <div th:if="${param.error}">
                    <div class="alert alert-danger">User already exists !</div>
                </div>

                <form th:action="@{/poseidon/user/register}" th:object="${user}" th:method="post">
                    <div class="form-group">
                        <label class="control-label" for="fullname">Fullname</label>
                        <input id="fullname" class="form-control" type="text"
                               name="fullname"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="username">Username</label>
                        <input id="username" class="form-control" type="text"
                               name="username"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                    <div class="form-group">
                        <label class="control-label" for="password">Password</span></label>
                        <input id="password" class="form-control" type="password"
                               name="password"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                    <div class="form-group text-center">
                        <label for="role" class="control-label">Role</label>
                        <div class="row" id="role">
                            <label class="form-check-label col-6"><input class="form-check-input" type="radio"
                                                                         name="role" th:field="*{role}"
                                                                         th:value="ADMIN">Admin</label>
                            <label class="form-check-label col-6"><input class="form-check-input" type="radio"
                                                                         name="role" th:field="*{role}"
                                                                         th:value="USER">User</label>
                            <p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row justify-content-center">
                            <div class="col-sm-6 col<-sm-offset-3">
                                <button type="submit" class="form-control btn btn-primary">
                                    Save
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
